<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Edit Task' : 'Create New Task' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onCancel()"></button>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="entityName" class="form-label">Entity Name *</label>
              <input type="text" class="form-control" id="entityName" formControlName="entity_name" required>
              <div *ngIf="taskForm.get('entity_name')?.invalid && taskForm.get('entity_name')?.touched" class="text-danger">
                Entity name is required
              </div>
            </div>
            <div class="col-md-6">
              <label for="taskType" class="form-label">Task Type *</label>
              <input type="text" class="form-control" id="taskType" formControlName="task_type" required>
              <div *ngIf="taskForm.get('task_type')?.invalid && taskForm.get('task_type')?.touched" class="text-danger">
                Task type is required
              </div>
            </div>
            <div class="col-md-6">
              <label for="taskTime" class="form-label">Task Time *</label>
              <input type="datetime-local" class="form-control" id="taskTime" formControlName="task_time" required>
              <div *ngIf="taskForm.get('task_time')?.invalid && taskForm.get('task_time')?.touched" class="text-danger">
                Task time is required
              </div>
            </div>
            <div class="col-md-6">
              <label for="contactPerson" class="form-label">Contact Person *</label>
              <input type="text" class="form-control" id="contactPerson" formControlName="contact_person" required>
              <div *ngIf="taskForm.get('contact_person')?.invalid && taskForm.get('contact_person')?.touched" class="text-danger">
                Contact person is required
              </div>
            </div>
            <div class="col-12" *ngIf="isEdit">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-select" id="taskStatus" formControlName="status">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
              </select>
            </div>
            <div class="col-12">
              <label for="taskNote" class="form-label">Note</label>
              <textarea class="form-control" id="taskNote" formControlName="note" rows="3" placeholder="Optional notes about the task"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
            <i class="fas fa-save me-2"></i>Save Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
